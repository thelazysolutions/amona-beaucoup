<body>
  <div class="container">
          <form name="myForm" id="videosForm">
          <div class="panel-body">
           <div class="form-group">
              <label for="video_name">
                 Video_Url
              </label>
              <input type="text"
                     class="form-control"
                     id="video_name" 
                     name='video_url' />
            </div>
            <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <input type="submit" value="Add" id="addVideo" />
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">


    
    $.fn.serializeFormJSON = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
    
 
    
   $(document).on("submit","#videosForm",function(e)
   {
    e.preventDefault();

    var op=($(this).serializeFormJSON())
    
    //op['video_url'] = JSON.stringify({"video_url": op['video_url']})
    alert(JSON.stringify(op))
    var settings = {
      "url":"http://localhost:5000/videos/addOne",
      "method":"PUT",
      "timeout":0,
      "headers":{"Content-Type":"application/json"},
      "data":JSON.stringify(op)
    };

    $.ajax(settings).done(function(data){
      console.log(data)
      if(data==={})
      {
        console.log('Empty')
      }
      
      alert('Property added')
    }).fail(function(jQxhr,textStatus,errorThrown)
    {
      console.log(textStatus);
      console.log(errorThrown);
    });
 });

  </script>
</body>
